<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script defer src="script.js"></script>
    <title>Animaps - Animal Monitoring</title>
  </head>
  <body>
    <div class="sidebar">
      <img src="animaps-logo.png" alt="Logo" class="logo" />

      <ul class="animals">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="cow">Cow</option>
              <option value="sheep">Sheep</option>
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Name</label>
            <input class="form__input form__input--name" />
          </div>
          <div class="form__row">
            <label class="form__label">GPS ID</label>
            <input class="form__input form__input--gps_id"/>
          </div>
          <div class="form__row">
            <label class="form__label">Gender</label>
            <select class="form__input form__input--gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">&copy; Copyright by</p>
    </div>

    <div id="map"></div>
  </body>
</html>
